<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #cedvel{
        border-collapse:collapse;
        margin:auto;
       }

       td{
        height: 50px;
        width: 50px;
        text-align: center;
        border:1px solid #333;
       }
    </style>
</head>
<body>
    <table id="cedvel">
        
        
    </table>
    <script>
        const cedvel=document.getElementById('cedvel');
        let kod='';
        let arr= [];// bir array aciriq 
        
        for(let i=1; i<=16; i++){//loopnan 1,16 qeder reqemeri array push edirik
            arr.push(i);

        }
        for(let i=0; i<4; i++){
             kod+= '<tr>'
            for(let j=0; j<4; j++){

             let x= rand(0,arr.length-1);//0,15 random array indeksin goturur// ardicil vermeyecek 
             kod+= `<td onclick="klik(this)">${arr[x]}</td>`//hemin indeksdeki ellemnti mene qaytarir
             arr.splice(x,1);// tekrarlamaga imkan vermir, silir kohneni ikinci defe 8 vermeyecek
            }
            
            kod+= '</tr>'
          
        }
        cedvel.innerHTML= kod;
        function klik(td){
            td.style="background:#EEE;color:#AAA";
            console.log("Color");
        }
        function rand(min, max){
            return Math.floor(Math.random()*(max-min+1))+min;
        }

        
    </script>
</body>
</html>
