<!DOCTYPE html>
<html lang="en">
<head>

       #cedvel{
        border-collapse:collapse;
        margin:auto;
       }

       td{
        height: 50px;
        width: 50px;
        text-align: center;
        border:1px solid #333;
       }
       span{
        margin: 50%;
       }
    </style>
</head>
<body>
    <span id="timer">10</span>
    <table id="cedvel"></table>
    <script>
        const cedvel=document.getElementById('cedvel');
        let  timer = document.getElementById('timer')
        let kod='';
        let arr= [];
        let n = 1
        let sec = 10

        let counter = setInterval(decreasetimer,1000)


        
        for(let i=1; i<=16; i++){
            arr.push(i);
        }
        for(let i=0; i<4; i++){
             kod+= '<tr>'
            for(let j=0; j<4; j++){
                let x= rand(0,arr.length-1);
                kod+= `<td onclick="klik(this)">${arr[x]}</td>`
                arr.splice(x,1);
            }
            
            kod+= '</tr>'
          
        }
        cedvel.innerHTML= kod;
        function klik(td){

            if(td.innerHTML <= n){
                td.style="background:#EEE;color:#AAA";
                
                if(n < 16) n++
                else gameOver(1)
            }
        }

        function gameOver(netice) {
                clearInterval(counter)

                let tr = table.getElementsByTagName('tr')
                console.log(tr)
                if(netice == 0){
                    let game = ['G','A','M','E']
                    let over = ['O','V','E','R']
                    
                    let td1 = tr[1].getElementsByTagName('td')
                    let td2 = tr[2].getElementsByTagName('td')

                    for(let i = 1;i<=2;i++){
                        tr[i].style.background = 'black'
                        tr[i].style.color = 'gold'
                            for (let j = 0; j < td1.length; j++) {
                                td1[j].innerHTML = game[j]
                                td2[j].innerHTML = over[j]
                            }
                       }
                }
        }
        function decreasetimer(){
            if(sec>0){
                timer.innerText = --sec
            }
            else gameOver(0)
        } 

        function rand(min, max){
            return Math.floor(Math.random()*(max-min+1))+min;
        }
        

        
    </script>
</body>
</html>
